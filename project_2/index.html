<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Remote Job List</title>
</head>

<body class="bg-slate-100">
    <div class="max-w-5xl py-6 mx-auto">
        <!--photosnap div start here-->
        <div class="relative flex flex-col md:flex-row justify-between justify-center items-center gap-6 bg-white shadow-lg px-10 mb-16 md:mb-0 mt-10 py-10 rounded-lg border-l-4 border-indigo-600">
            <!--1st div-->
            <div class="flex items-center  w-full gap-6">
                <div class="absolute left-5 -top-12 md:static">
                    <img src="/img/img1.svg" alt="img1">
                </div>
                <div>
                    <div class="flex gap-4 py-1">
                        <p class="text-blue-600 font-semibold text-lg">Photosnap</p>
                        <button class="bg-blue-600 px-2 text-white rounded-2xl font-bold">NEW!</button>
                        <button class="bg-slate-900 text-white  font-bold px-2 rounded-2xl">FEATURED</button>
                    </div>
                    <div class="py-1 font-bold text-xl">
                        Senior Frontend Developer
                    </div>
                    <div class="flex gap-4">
                        <div class="font-medium text-slate-400">1d Ago</div>
                        <div class="font-medium text-slate-400">Full Time</div>
                        <div class="font-medium text-slate-400">USA Only</div>
                    </div>
                </div>
            </div>
            <!--2nd div-->
            <div class="flex flex-wrap md:flex-none gap-6">
                <div class="experience">Frontend</div>
                <div class="experience">Senior</div>
                <div class="experience">HTML</div>
                <div class="experience">CSS</div>
                <div class="experience">Javascript</div>
            </div>
        </div>
        <!--photosnap div end here-->

        <!--manage div start here-->
        <div class="relative flex flex-col md:flex-row justify-between justify-center items-center gap-6 bg-white shadow-lg px-10 mt-10 mb-16 md:mb-0 py-10 rounded-lg border-l-4 border-indigo-600">
            <!--1st div-->
            <div class="flex items-center w-full gap-6">
                <div class="absolute left-5 -top-12 md:static">
                    <img src="/img/manage.svg" alt="img1">
                </div>
                <div>
                    <div class="flex gap-4 py-1">
                        <p class="text-blue-600 font-semibold text-lg">Manage</p>
                        <button class="bg-blue-600 px-2 text-white rounded-2xl font-bold">NEW!</button>
                        <button class="bg-slate-900 text-white  font-bold px-2 rounded-2xl">FEATURED</button>
                    </div>
                    <div class="py-1 font-bold text-xl">
                        Fullstack Developer
                    </div>
                    <div class="flex gap-4">
                        <div class="font-medium text-slate-400">1d Ago</div>
                        <div class="font-medium text-slate-400">Part Time</div>
                        <div class="font-medium text-slate-400">Remote</div>
                    </div>
                </div>
            </div>
            <!--2nd div-->
            <div class="flex flex-wrap md:flex-none gap-6">
                <div class="experience">Fullstack</div>
                <div class="experience">Midweight</div>
                <div class="experience">Python</div>
                <div class="experience">React</div>
                <div class="experience">Javascript</div>
            </div>
        </div>
        <!--manage div end here-->

        <!--account div start here-->
        <div class="relative flex flex-col md:flex-row justify-between justify-center items-center gap-6 bg-white shadow-lg px-10 mb-16 md:mb-0 mt-10 py-10 rounded-lg border-l-4 border-indigo-600">
            <!--1st div-->
            <div class="flex items-center w-full gap-6">
                <div class="absolute left-5 -top-12 md:static">
                    <img src="/img/account.svg" alt="img1">
                </div>
                <div>
                    <div class="flex gap-4 py-1">
                        <p class="text-blue-600 font-semibold text-lg">Account</p>
                        <button class="bg-blue-600 px-2 text-white rounded-2xl font-bold">NEW!</button>
                        <button class="bg-slate-900 text-white  font-bold px-2 rounded-2xl">FEATURED</button>
                    </div>
                    <div class="py-1 font-bold text-xl">
                        Junior Frontend Developer
                    </div>
                    <div class="flex gap-4">
                        <div class="font-medium text-slate-400">2d Ago</div>
                        <div class="font-medium text-slate-400">Part Time</div>
                        <div class="font-medium text-slate-400">USA only</div>
                    </div>
                </div>
            </div>
            <!--2nd div-->
            <div class="flex flex-wrap md:flex-none gap-6">
                <div class="experience">Frontend</div>
                <div class="experience">Junior</div>
                <div class="experience">React</div>
                <div class="experience">Sass</div>
                <div class="experience">Javascript</div>
            </div>
        </div>
        <!--account div end here-->
    </div>

    
</body>

</html>
