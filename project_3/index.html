<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OHID IT</title>
  <!--css link-->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!--navbar start here-->
  <header class="text-gray-600 body-font">
    <div class="container mx-auto">
    <div class="flex justify-between flex-col md:flex-row  py-2">
      <div class="flex justify-between px-5 title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div class="flex items-center">
          <img class="w-16 h-16 text-white p-2 rounded-full" src="/img/logo.png" alt="logo">
          <h1 class="text-xl text-blue-700"><span class="text-xl text-teal-700">OHID</span> IT</h1>
        </div>
        <div>
          <button id="menu-btn" type="button"
            class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base md:hidden">
            <img src="/img/menu.svg" class="h-6 w-6 items-center" alt="">
          </button>
          <button id="close-btn" type="button"
            class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base hidden">
            <img src="/img/close.svg" class="h-6 w-6 items-center" alt="">
          </button>
        </div>
      </div>
      <div class="flex md:inline-flex gap-6 items-center flex-col md:flex-row py-1 hidden" id="nav-item">
        <a class="hover:text-gray-900 font-semibold">Home</a>
        <a class="hover:text-gray-900 font-semibold">About Us</a>
        <a class="hover:text-gray-900 font-semibold">Contact</a>
        <a class=" font-semibold hover:text-white  hover:bg-indigo-600 px-3 py-1 rounded-md ">Support</a>
      </div>
    </div>
    </div>
  </header>

  <!--navbar end here-->

  <!--section one start here-->
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-5 md:flex-row flex-col items-center">
      <div
        class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-700">You affect the world by what you browse.
        </h1>
        <p class="mb-8 leading-relaxed">Technology gives us power, but it does not and cannot tell us how to use that power. Thanks to technology, we can instantly communicate across the world, but it still doesn't help us know what to say</p>
        <div class="flex justify-center">
          <button
            class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Technology has to be invented or adopted.</button>
          
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="img/technology.jpg">
      </div>
    </div>
  </section>
  <!--section one start here-->

  <!--js link-->
  <script src="/script.js"></script>
</body>

</html>
